<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <style>
        body {
            margin: 0;
            top: 200px;
        }

        #i1 {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
        }

        #i2 {
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            margin-top: 50px;
        }

        label {
            padding-top: 20px;
            padding-bottom: 10px;
            font-size: 18px;
            display: block;
        }

        #x1 {
            padding-bottom: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -15px;
            margin-bottom: 10px;
        }

        .btn {
            font-size: 16px;
            padding: 10px;
        }

        .c1 {
            padding-top: 75px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="i1" class="bg-success text-light">
            <h1>Welcome to School Management System</h1>
            <p style="font-size: 20px;">Register here to access all functionalities.</p>
        </div>
        <div class="c1">
            <div id="i2" style="background-color: white;">
                <form id="registrationForm" >
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your Username" required>
                    </div>
                    <div class="form-group" id="x1">
                        <label for="password">Password:</label>
                        <input id="password" class="form-control" type="password" placeholder="*******" required><br>
                        <div id="passwordError" class="error">Password must contain at least one uppercase letter, one lowercase letter, one digit, and be at least 8 characters long.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#registrationForm').on('submit', function(event) {
                event.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();
                const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                if (passwordRegex.test(password)) {
                    localStorage.setItem('registeredUsername', username);
                    localStorage.setItem('registeredPassword', password);

                    alert('Registration successful! You can now log in.');
                    window.location.href = "Q1.html"; 
                } else {
                    $('#passwordError').show(); 
                }
            });
        });
    </script>
</body>
</html>
