<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <style>
        body {
            margin: 0;
            top: 200px;
        }

        #i1 {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
        }

        #i2 {
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            margin-top: 50px;
        }

        label {
            padding-top: 20px;
            padding-bottom: 10px;
            font-size: 18px;
            display: block;
        }

        #x1 {
            padding-bottom: 20px;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: -15px;
            margin-bottom: 10px;
        }

        .btn {
            font-size: 16px;
            padding: 10px;
        }

        .c1 {
            padding-top: 75px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="i1" class="bg-success text-light">
            <h1>Welcome to School Management System</h1>
            <p>Please log in to access your account and manage school-related activities efficiently.</p>
        </div>
        <div class="c1">
            <div id="i2"  style="background-color: white;">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="loginUsername" class="form-control" placeholder="Enter your Username" required>
                    </div>
                    <div class="form-group" id="x1">
                        <label for="password">Password:</label>
                        <input id="loginPassword" class="form-control" type="password" placeholder="*******" required><br>
                        <div id="passwordError" class="error">Incorrect username or password.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                const enteredUsername = $('#loginUsername').val();
                const enteredPassword = $('#loginPassword').val();
                const registeredUsername = localStorage.getItem('registeredUsername');
                const registeredPassword = localStorage.getItem('registeredPassword');
                if (enteredUsername === registeredUsername && enteredPassword === registeredPassword) {
                    alert('Login successful! Redirecting to student page.');
                    window.location.href = "Q3.html";
                } else {
                    $('#passwordError').show();
                }
            });
        });
    </script>
</body>
</html>
